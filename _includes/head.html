  <script>

    var url = new URL(window.location.href);
    var time = url.searchParams.get("t");

    function is_day() {
      var d = new Date(); // current time
      var hours = d.getHours();

      if (time == "day"){
        return true;
      } else if (time == "night"){
        return false;
      } else {
        return (hours > 9) && (hours < 18);
      }
    }

    var day_image = "{{ site.day_cover | prepend: site.baseurl }}";
    var night_image = "{{ site.night_cover | prepend: site.baseurl }}";

    var day_stylesheet = '{{ "/css/main_day.css" | prepend: site.baseurl }}';
    var night_stylesheet = '{{ "/css/main_night.css" | prepend: site.baseurl }}';

    var cover_image = (is_day()) ? day_image : night_image;
    var main_stylesheet = (is_day()) ? day_stylesheet : night_stylesheet;

  </script>
