# External plugins
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
plugins:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate-v2

exclude:
  - "/vendor/"

# Site settings

title: Hilmar & Ioanna

EN_title: >
  Hilmar and Ioanna's Wedding
EN_subtitle: "28th August 2021"

GR_title: >
  Le mariage d'Hilmar & Ioanna
