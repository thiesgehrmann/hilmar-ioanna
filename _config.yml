# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/hilmar-ioanna/" # the subpath of your site, e.g. /blog/
url: "" # the base hostname & protocol for your site
day_cover: "/assets/day.jpg"
night_cover: "/assets/night.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

sections:
  - EN_name: Schedule
    GR_name: Programme
    url: plans
  - EN_name: Location
    GR_name: Lieux
    url: location
  - EN_name: Parking
    GR_name: Parking
    url: parking
  - EN_name: Accommodation
    GR_name: Logements
    url: accommodation
  - EN_name: Gifts
    GR_name: Cadeaux
    url: gifts

languages:
  - language: English
    url: index.html
    short: EN
  - language: Greek
    url: greek.html
    short: GR

# Pagination Settings
# https://github.com/sverrirs/jekyll-paginate-v2/blob/master/README-GENERATOR.md#site-configuration
pagination:
  enabled: true
  per_page: 5
  permalink: "/page/:num/"
  sort_reverse: true

